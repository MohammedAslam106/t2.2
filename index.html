<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <form action="#" >
            <label for="name">Enter Your Name</label> <br> 
            <input type="text" placeholder="Name" class="do"> <br> <br>
            <label for="email">Enter Your E-mail</label> <br> 
            <input type="text" placeholder="E-mail" class="do"> <br> <br>
            <label for="ratin">Your Rating (Optional)</label> <br>
            <input type="text" placeholder="Rating" class="do"><br> <br>
            <label for="describe">What Programming Level Would You <br> Describe This Site As?</label><br>
            <select name="level" id="level">
                <option value="emp">Select Programming Level</option>
                <option value="Excelent">Excelent</option>
                <option value="Out Standing">Out Standing</option>
                <option value="Good">Good</option>
                <option value="Satisfied">Satisfied</option>
                <option value="Unstisfied">Unstisfied</option>
            </select><br> <br>
            <label for="overall">Overall, Do You Like The Layout Of This Site</label> <br>

            <input type="radio" name="val" value="1">
            <label for="">Definitely</label> <br>
            <input type="radio" name="val" value="2">
            <label for="">Mostly</label> <br>
            <input type="radio" name="val" value="3">
            <label for="">Somewhat</label> <br>
            <input type="radio" name="val" value="4">
            <label for="">Not at all</label> <br> <br>
            <label for="better">What Do You Think I Could Do Better? <br>
            (Check All That Apply)</label> <br>
            <input type="checkbox" name="" id="">
            <label for="">Site Inpur</label><br>
            <input type="checkbox" name="" id="">
            <label for="">Mobile Accessbility</label><br>
            <input type="checkbox" name="" id="">
            <label for="">Handicap Accessbility</label> <br>
            <input type="checkbox" name="" id="">
            <label for="">Theme</label><br>
            <input type="checkbox" name="" id="">
            <label for="">Spelling</label> <br>
            <input type="checkbox" name="" id="">
            <label for="">Everything</label> <br>
            <input type="checkbox" name="" id="">
            <label for="">Nothing</label><br>
            <input type="checkbox" name="" id="">
            <label for="">Other</label> <br> <br>
            <label for="">Got Anything To Add?(Optional)</label><br>
            <textarea name="" id="" cols="50" rows="3">Additional Comments or Sugestions
            </textarea> <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
